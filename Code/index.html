<!DOCTYPE html>
<html lang="en">
<head>
    <h1>THINK LINK</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Training Game - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
            background:linear-gradient(325deg, #1278cb 0%, #3ab5d7 30%, #85bad4 70%, #f7f8f9 100%); /* Add cache-busting query parameter */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 50px;
            background-color: rgba(245, 245, 245, 0.8); /* Add transparency to the background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(197, 196, 196, 0.97);
        }
        h1{
            text-align:center;
            font-family:'impact';
            font-size:190px;
            font-weight:100;
            
            
            word-spacing:10px;
            color:#f7f2f2;
            text-shadow:3px 3px 3px rgb(176, 175, 175);
           

        }  
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
            
        label {
            display: block;
            margin-bottom: 5px;
            
            
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #080404;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2c6dce;
            color: #f7f2f2;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Memory Training Game</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Your login logic here (e.g., checking if username is entered)
            var username = document.getElementById("username").value;

            // Check if username is entered
            if (username.trim() === "") {
                // Display an error message for missing username
                alert("Please enter a username.");
            } else {
                // Redirect to the next page (level1.html)
                window.location.href = "level1.html";
            }
        });
    </script>
</body>
</html>
